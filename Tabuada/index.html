<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
  <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <div class="container">
      <h3>Tabudada do:</h3>
      <input type="number" placeholder="Ex:3" id="tabuada" />
      <h3>Multiplicado até:</h3>
      <input type="number" placeholder="Ex:10" id="multiplicado" />
      <input type="button" value="Calcular" id="btn" />
    </div>
    <!--container-->
    <div class="disable">
      <h2>
        Tabuada do número:
        <p class="numeroTabuada"></p>
      </h2>
      <div class="container">
        <div class="">
          <ul class="exibirValor"></ul>
        </div>
      </div>
      <!--container-->
    </div>
  </body>
</html>
